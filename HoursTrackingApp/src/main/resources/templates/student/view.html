<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <title>Welcome to the Hours Tracker App</title>
        <script th:replace="fragments/header:: header" >

        </script>
    </head>
    <body>
        <div class="card">
            <div class="card">
                <div class="row">
                    <h2 class="card-header" th:text="${'Student: ' + student.name}">Default Title</h2>
                        <div class="list-group list-group-flush"  th:each="subject: ${subjects}">
                            <a class="list-group-item list-group-item-action" th:href="@{'/student/subjects/' + ${subject.id}}" th:text="${subject.name}"></a>
                        </div>
                </div>
            </div>
        </div>
        <a th:href="@{'/student/addSubjects'}"> <button type="submit" class="btn btn-primary" value="Add Subjects">Add Subjects</button></a>
    </body>
</html>
