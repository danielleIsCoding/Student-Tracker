<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <head>
        <title>Edit Student</title>
        <script th:replace="fragments/header:: header" >

        </script>
    </head>
    <body>
    <div class="card">
        <div class="card-header">
            <h2>Edit Students Below</h2>
        </div>
        <div class="card-body">
            <form method = "post">
                    <div class="mb-3">
                        <label class="form-label">Edit Student Name</label>
                        <input type="hidden" field="*{student.id}" name="student"/>
                        <input class="form-control" th:field="*{student.name}"/>
                    </div>
                <button type="submit" class="btn btn-primary" value="Edit Student">Save</button>
            </form>
        </div>
    </div>
    </body>
</html>
