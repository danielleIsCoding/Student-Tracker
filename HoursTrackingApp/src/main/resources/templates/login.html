<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
   <title>LOGIN HERE</title>
   <script th:replace="fragments/header:: header" >

   </script>
</head>
<body>
<div class="card">
   <div class="card-header">
      <h2>Please Log In Below</h2>
   </div>
   <div class="card-body">
      <form method = "post">
         <div class="mb-3">
            <label class="form-label">User Name</label>
            <input class="form-control" th:field="${loginFormDTO.username}" aria-describedby="emailHelp"/>
            <p class="error" th:errors="${loginFormDTO.username}"></p>
         </div>

         <div class="mb-3">
            <label  class="form-label">Password</label>
            <input class="form-control" th:field="${loginFormDTO.password}" type="password" />
            <p class="error" th:errors="${loginFormDTO.password}"></p>
         </div>

         <button type="submit" class="btn btn-primary" value="Login">Login</button>

      </form>

   </div>
</div>
</body>
</html>
