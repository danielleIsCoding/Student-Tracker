<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
   <title>LOGIN HERE</title>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
   <body>
      <div class="card">
         <div class="card-header">
            <h2>Please Log In Below</h2>
         </div>
         <div class="card-body">
            <form  method="post">

               <div class="mb-3" th:if="${param.error != null}" style="color: red;">
                  <div>
                     Failed to login.
                     <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                        Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                     </div>
                  </div>
               </div>

               <div th:if="${param.logout != null}">
                  You have been logged out.
               </div>

               <div class="mb-3">
                  <label class="form-label">User Name</label>
                  <input class="form-control" type="text" th:field="${user.username}"/>
                </div>

               <div class="mb-3">
                  <label  class="form-label">Password</label>
                  <input class="form-control" type="password" th:field="${user.password}"/>
               </div>

               <div>
                  <button type="submit" class="btn btn-primary" value="Login">Login</button>
                  <button id="registerBtn" type="button" class="btn btn-primary">Register</button>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
