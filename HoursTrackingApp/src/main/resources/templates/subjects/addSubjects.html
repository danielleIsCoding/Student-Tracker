<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <head>
        <title>ADD STUDENTS</title>
        <script th:replace="fragments/header:: header" >

        </script>
    </head>
    <body>
        <div class="card">
            <div class="card-header">
                <h2>Add Subjects Below</h2>
            </div>
            <div class="card-body">
                <form method = "post">
                    <div class="mb-3">
                        <label class="form-label">Subject Name</label>
                        <input class="form-control" th:field="${subject.name}" placeholder="Subject"/>
                    </div>
                    <!--Add Amount of hours in the subject. -->
                    <div class="mb-3">
                        <label class="form-label">Add Total Hours Completed for this subject</label>
                        <input type="number" step=".01" class="form-control" th:field="*{subject.totalHours}"/>
                    </div>

                    <button type="submit" class="btn btn-primary" value="Add Subject">Add Subject</button>
                </form>

            </div>
        </div>
    </body>
</html>
